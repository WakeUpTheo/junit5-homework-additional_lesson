plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'com.codeborne:selenide:6.0.2',
    )
    testImplementation(
            'com.codeborne:selenide:6.0.2',
            'org.junit.jupiter:junit-jupiter:5.8.1',
    )
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.1')
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    useJUnitPlatform()
}